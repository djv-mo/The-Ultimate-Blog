<div>
  <ul class="pagination justify-content-center rounded">
    <li class="page-items">
      {% if page.has_previous %}
      <a class="page-link" href="?page=1">First</a>
      {% endif%}
    </li>
    <li class="page-item">
      {% if page.has_previous %}

      <a class="page-link" href="?page={{ page.previous_page_number }}"
        >Previous</a
      >
      {% endif %}
    </li>
    <li class="page-item">
      <span class="page-link"
        >Page {{ page.number }} of {{ page.paginator.num_pages }}
      </span>
    </li>
    <li class="page-item">
      {% if page.has_next %}

      <a class="page-link" href="?page={{ page.next_page_number }}">Next</a>
      {%endif%}
    </li>
    <li class="page-items">
      {% if page.has_next %}
      <a class="page-link" href="?page={{ page.paginator.num_pages }}">Last</a>
      {% endif%}
    </li>
  </ul>
</div>
