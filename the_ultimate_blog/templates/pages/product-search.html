{% extends "base.html" %} {%block content%} {%for article in articles%}
<div class="col-sm-6">
  <div class="card shadow-lg p-2 mb-5 rounded">
    <!-- Card img -->
    <div class="position-relative">
      <img class="card-img" src="{{article.image.url}}" alt="Card image" />
      <div class="card-img-overlay d-flex align-items-start flex-column p-3">
        <!-- Card overlay bottom -->
        <div class="w-100 mt-auto">
          <!-- Card category -->
          <a
            href="{% url 'blog_url:category' article.category.slug%}"
            class="badge text-bg-success mb-2"
          >
            {{article.category}}</a
          >
        </div>
      </div>
    </div>

    <div class="card-body px-0 pt-3">
      <!-- Sponsored Post -->

      <h4 class="card-title mt-2">
        <a
          href="{{article.get_absolute_url}}"
          class="btn-link text-reset fw-bold"
          >{{article.title}}</a
        >
      </h4>
      <p class="card-text">{{article.description|truncatechars:150}}</p>
      <!-- Card info -->
      <hr />
      <div class="card-tag d-flex justify-content-start">
        <a href="#">tags</a>
      </div>
      <div class="d-flex justify-content-end mt-2">
        <small class="nav-item">{{article.created.date}}</small>
      </div>
    </div>
  </div>
</div>

{%endfor%} {% include "pagination.html" with page=articles %} {%endblock%}
